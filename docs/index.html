<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o menor caminho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Encontre o menor caminho na Ibiapaba</span>
        </div>
    </nav>
    <div class="container">
        <div class="mapa-container">
            <div id="title-map">
                <h1 class="">Serra da Ibiapaba</h1>
                <p>Malha Geográfica da Microrregião</p>
            </div>
            
            <div id="map"></div>
                        
        </div>
        <div class="container-result">
            <div class="container-align">
                <span>Cidade de origem</span>
                <div class="alert alert-primary mb-4 d-flex justify-content-between" role="alert" id="origem-container">
                    Selecione no mapa
                </div>
                <span>Cidade de destino</span>
                <div class="alert alert-danger mb-4 d-flex justify-content-between" role="alert" id="destino-container">
                    Selecione no mapa
                </div>
                <div id="resultados-container">
                    <span>Resultados</span>
                    <div class="alert alert-success" role="alert" id="destino-container">
                        <strong>Cidades:</strong>
                        <p id="cidades-result"></p>
                        <strong>Distância:</strong>
                        <p id="distancia-result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dijkstra.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
