<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o menor caminho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Encontre o menor caminho na Ibiapaba</span>
        </div>
    </nav>
    <div class="container">
        <div class="mapa-container">
            <div id="title-map">
                <h1 class="">Serra da Ibiapaba</h1>
                <p>Malha Geográfica da Microrregião</p>
            </div>
            <div class="position-relative">

                    <svg width="325" height="585" viewBox="0 0 325 585" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <circle cx="188" cy="216" r="8" fill="#EF9A53"/>
                        <circle cx="188" cy="216" r="4" fill="#852999"/>
                        </svg>                        
                </div>
                <div class="position-absolute">
                    <svg width="325" height="585" viewBox="0 0 325 585" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M223 278L212.5 270.5L195.5 240L188 216" stroke="#CE7777"/>
                        <circle cx="188" cy="216" r="8" fill="#EF9A53"/>
                        <circle cx="188" cy="216" r="4" fill="#852999"/>
                        <circle cx="223" cy="278" r="8" fill="#EF9A53"/>
                        <circle cx="223" cy="278" r="4" fill="#852999"/>
                        </svg>                         
                </div>
                <div class="position-absolute">
                    <svg width="325" height="585" viewBox="0 0 325 585" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M238 312L234 302L223.5 287.5L223 278" stroke="#CE7777"/>
                        <circle cx="223" cy="278" r="8" fill="#EF9A53"/>
                        <circle cx="223" cy="278" r="4" fill="#852999"/>
                        <circle cx="238" cy="312" r="8" fill="#EF9A53"/>
                        <circle cx="238" cy="312" r="4" fill="#852999"/>
                        </svg>
                                                                    
                </div>
                <div class="position-absolute">
                    <svg width="325" height="585" viewBox="0 0 325 585" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M250 373L238 312" stroke="#CE7777"/>
                        <circle cx="238" cy="312" r="8" fill="#EF9A53"/>
                        <circle cx="238" cy="312" r="4" fill="#852999"/>
                        <circle cx="250" cy="373" r="8" fill="#EF9A53"/>
                        <circle cx="250" cy="373" r="4" fill="#852999"/>
                        </svg>                                              
                </div>
                <div class="position-absolute">
                    <svg width="325" height="585" viewBox="0 0 325 585" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M250 373L249 384L244.5 400.5L232.5 405L221 415.5L212 430" stroke="#CE7777"/>

                        <circle cx="212" cy="430" r="8" fill="#EF9A53"/>
                        <circle cx="212" cy="430" r="4" fill="#852999"/>
                        </svg>                                                  
                </div>
                <div class="position-absolute">
                    <svg width="325" height="585" viewBox="0 0 325 585" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M250 373L249 384L244.5 400.5L261.5 412L280.5 417L287 422L307 430" stroke="#CE7777"/>

                        <circle cx="307" cy="430" r="4" fill="#852999"/>
                        </svg>                                                                                         
                </div>
                <div class="position-absolute">
                    <svg width="325" height="585" viewBox="0 0 325 585" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M307 430L287 422L280.5 417L261.5 412L244.5 400.5L232.5 405L221 415.5L212 430" stroke="#CE7777"/>
                        <circle cx="212" cy="430" r="8" fill="#EF9A53"/>
                        <circle cx="212" cy="430" r="4" fill="#852999"/>
                        <circle cx="307" cy="430" r="8" fill="#EF9A53"/>
                        <circle cx="307" cy="430" r="4" fill="#852999"/>
                        </svg>                                                                                                     
                </div>
                <div class="position-absolute">
                    <svg width="325" height="585" viewBox="0 0 325 585" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M307 430L295 443L270 476.5L272.5 480.5L261 488.5L265.5 499L228 552" stroke="#CE7777"/>
                        <circle cx="307" cy="430" r="8" fill="#EF9A53"/>
                        <circle cx="307" cy="430" r="4" fill="#852999"/>
                        <circle cx="228" cy="552" r="8" fill="#EF9A53"/>
                        <circle cx="228" cy="552" r="4" fill="#852999"/>
                        </svg>                                                                                                                   
                </div>
                <div id="map"></div>
            </div>

        </div>
        <div class="container-result">
            <div class="container-align">
                <span>Cidade de origem</span>
                <div class="alert alert-primary mb-4 d-flex justify-content-between" role="alert" id="origem-container">
                    Selecione no mapa
                </div>
                <span>Cidade de destino</span>
                <div class="alert alert-danger mb-4 d-flex justify-content-between" role="alert" id="destino-container">
                    Selecione no mapa
                </div>
                <div id="resultados-container">
                    <span>Resultados</span>
                    <div class="alert alert-success" role="alert" id="destino-container">
                        <strong>Cidades:</strong>
                        <p id="cidades-result"></p>
                        <strong>Distância:</strong>
                        <p id="distancia-result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dijkstra.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
